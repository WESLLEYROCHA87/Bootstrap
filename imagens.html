    <div class="container">
        <h1>Trabalhando com Imagens</h1>
        <h2 class="my-2">Classe img-fluid</h2>
        <div class="row">
            <div class="col">
                <!-- A classe (img-fluid) faz com que a imagem fique fuida, preencha toda a tela.
                Isso serve até caso você venha reduzir no número de colunas conforme exemplo abaixo-->
                <img src="img/Carousel/Carousel_1.jpg" class="img-fluid">
            </div>
        </div>

        <h2 class="my-2">Reduzindo o n° de Colunas</h2>
        <div class="row">
            <div class="col-6">
                <!--  reduzindo no número de colunas conforme exemplo abaixo-->
                <img src="img/Carousel/Carousel_1.jpg" class="img-fluid">
            </div>
        </div>

        <h2 class="my-2">Classe: thumbnail </h2>
        <div class="row">
            <div class="col-6">
                <!-- Adiciona borda a imagem e ela também é responsiva   -->
                <img src="img/Carousel/Carousel_1.jpg" class="img-thumbnail">
            </div>
        </div>

        <h2 class="my-2">Bordas arredodadas: rounded</h2>
        <div class="row">
            <div class="col-6">
                <!-- rounded deixa a imagem com cantos arredondados  -->
                <img src="img/Carousel/Carousel_1.jpg" class="img-fluid rounded">
            </div>
        </div>

        <h2 class="my-2">float-right</h2>
        <div class="row">
            <div class="col-6">
                <!-- rounded deixa a imagem com cantos arredondados  -->
                <img src="img/Logos/LogoCoziindCorBranco.png" class=" img-fluid" style="width: 120px;">
            </div>

            <div class="col-6">
                <!-- float-right: Flutua a imagem para a direira   -->
                <img src="img/Logos/LogoCoziindCorBranco.png" class=" img-fluid float-right" style="width: 120px;">
            </div>
        </div>

        <h2 class="my-2">Imagem altera de posição conforme cada tamanho de tela</h2>
        <div class="row">
            <div class=" col">
                <!-- A imagem fica no canto esquerdo em tela lg e no centro em outos tamanhos de tela    -->
                <img src="img/Logos/LogoCoziindCorBranco.png" class="img-fluid float-lg-left mx-auto d-block" style="width: 120px;">
            </div>
        </div>
    </div>
